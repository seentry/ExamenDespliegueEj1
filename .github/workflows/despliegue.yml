name: CI/CD Pipeline for ExamenDespliegueEj1

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Install dependencies
        run: composer install

      - name: Deploy to server
  env:
    SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
    HOST: ${{ secrets.HOST }}
    USERNAME: ${{ secrets.USERNAME }}
    DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
  run: |
    mkdir -p ~/.ssh
    echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
    chmod 600 ~/.ssh/id_rsa
    ssh -o StrictHostKeyChecking=no $USERNAME@$HOST "mkdir -p $DEPLOY_PATH"
    rsync -avz --delete --no-t . $USERNAME@$HOST:$DEPLOY_PATH
    ssh -o StrictHostKeyChecking=no $USERNAME@$HOST "sudo systemctl restart apache2"